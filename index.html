<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>iReapNet HRIS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('login_background.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width: 60px;
    }
    .card h2 {
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="ireapnet_logo.jpg" alt="Logo" />
      <h2>iReapNet HRIS</h2>
      <a class="button" href="employee.html">Login sebagai Karyawan</a>
      <a class="button" href="admin.html">Login sebagai Admin</a>
    </div>
  </div>
</body>
</html>
